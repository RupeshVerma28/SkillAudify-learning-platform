<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <a class="navbar-brand" href="#" style="font-size: 50px; font-weight: 1000; ">
            <span style="color: blue;">Skill</span><span style="color: orange;">Audify</span>
          </a>
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" style="height: 210px; width: 200px;"/>
                <h1 class="opacity">LOGIN</h1>
                <form id="registerForm">
                    <input type="text" placeholder="USERNAME" name="username" required />
                    <input type="password" placeholder="PASSWORD" name="password" required />
                    <button type="submit">REGISTER</button>
                </form>
                <div class="register-forget opacity">
                    <a href="">REGISTER</a>
                    <a href="">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
